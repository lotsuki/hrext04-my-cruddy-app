

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <link href="jquery-ui.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
     <script src="jquery-ui.js"></script>

  </head>
  <body>
    <div id="title">
    </div>
    <div class ="image">
      <img src="todolist1.jpeg">
    </div>
    <div id="writing">Keeping Up With Life, One List At A Time</div>
    <br>
    <div class="date">
      <div class="date-text"></div>
    </div>
    <div id="container1">
      <div class="this-week-box">
        <div class="this-week-wrapper">
          <div class="this-week-header">
            <h2>This Week</h2>
            <div class="this-week-input-wrapper">
              <input type="text" class="this-week-input" placeholder="add todo...">
            </div>
          </div>
          <div class="this-week-ul-wrapper">
            <ul class="this-week-list-ul"></ul>
          </div>

        </div>
      </div>
      <div class="todo-list-box">
         <div class="todo-list">
           <div class="todo-list-header">
             <div class="todo-list-title">Todo List</div>
             <div class="add-todos">
              <input type="text" class="todo-list-input" placeholder="add todo...">
             </div>
           </div>
           <div class="wrapper">
             <ul class="todo-list-items"></ul>
           </div>

         </div>
      </div>
      <div class="giraffe-box">
        <div class="giraffe">
          <img src="giraffe.jpg" class="giraffe-img">
        </div>
      </div>
    </div>
    <div class="container2-header">Your Life Lists</div>
    <div class="add-new-list-wrapper">
       <input type="text" class="add-new-list-input" placeholder="List Title..."><button class="add-new-list-button">Add List</button>
    </div>
    <div id="container2">
      <div class="life-list1">
        <h4>Places I Want To Go</h4>
        <div class="add-input-wrapper">
          <input type="text" class="new-list-input" placeholder="add item...">
        </div>
        <div class="life-list-wrapper">
          <ul class="new-list-ul"></ul>
        </div>
      </div>
       <div class="life-list2">
        <h4>Bucket List</h4>
        <div class="add-input-wrapper">
          <input type="text" class="new-list-input" placeholder="add item...">
        </div>
        <div class="life-list-wrapper">
          <ul class="new-list-ul"></ul>
        </div>
      </div>
       <div class="life-list3">
        <h4>Books To Read</h4>
        <div class="add-input-wrapper">
          <input type="text" class="new-list-input" placeholder="add item...">
        </div>
        <div class="life-list-wrapper">
          <ul class="new-list-ul"></ul>
        </div>
      </div>
    </div>
    <div class="container3-header">
      <div class="habits-header">Habits</div>
      <div class="habits-header">Form</div>
      <div class="habits-header">Habits</div>
    </div>
     <div class="add-new-habit-wrapper">
       <input type="text" class="add-new-habit-input" placeholder="Your Habit...">
    </div>
    <div id="container3">
      <div class="habits-title-wrapper">
        <div class="habits-title"></div>
      </div>
      <div class="habits">
      </div>
    </div>
    <div class="space"></div>
  </body>
</html>
