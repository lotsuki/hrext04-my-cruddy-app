<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <link href="jquery-ui.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
     <script src="jquery-ui.js"></script>
     <script src="emoji.js"></script>

  </head>
  <body>
    <div id="title">Life List
       <img src="https://cdn2.stylecraze.com/wp-content/uploads/2013/10/footprints-in-heart-tattoo.jpg">
    </div>
    <div id="writing">Keeping Up With Life, One List At A Time</div>
    <br>
    <div id="container1">
      <div class="this-week-box"></div>
      <div class="todo-list-box">
         <div class="todo-list">

           <div class="todo-list-header">
             <div class="todo-list-title">Todo List</div>
             <div class="add-todos">
              <input type="text" class="todo-list-input" placeholder="Add Todo...">
             </div>
           </div>
           <div class="date">Monday September 10</div>
           <div class="wrapper">
             <ul class="todo-list-items"></ul>
           </div>

         </div>
      </div>
      <div class="input-box"></div>
    </div>
    <div class="container2-header">Your Life Lists</div>
    <div id="container2">
      <div class="life-list1">
        <h4>Places I Want To Go</h4>
        <div class="add-input-wrapper">
          <input type="text" class="new-list-input" placeholder="Add To List...">
        </div>
        <div class="life-list-wrapper">
          <ul class="new-list-ul"></ul>
        </div>
      </div>
       <div class="life-list2">
        <h4>Bucket List</h4>
        <div class="add-input-wrapper">
          <input type="text" class="new-list-input" placeholder="Add To List...">
        </div>
        <div class="life-list-wrapper">
          <ul class="new-list-ul"></ul>
        </div>
      </div>
       <div class="life-list3">
        <h4>Book To Read</h4>
        <div class="add-input-wrapper">
          <input type="text" class="new-list-input" placeholder="Add To List...">
        </div>
        <div class="life-list-wrapper">
          <ul class="new-list-ul"></ul>
        </div>
      </div>
    </div>
    <div class="container3-header">Habits</div>
    <div id="container3">
      <div class="habits">
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
      </div>
    </div>
    <div class="space"></div>

  </body>
</html>
